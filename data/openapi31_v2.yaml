openapi: 3.1.0
info:
  title: Sample API 3.1
  version: 1.0.1
paths:
  /items:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
components:
  schemas:
    Item:
      type: object
      properties:
        id:
          type: integer # Changed type
        name:
          type: string # Changed type (removed null)
