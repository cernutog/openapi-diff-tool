openapi: 3.1.0
info:
  title: Complex API 3.1
  version: 1.0.0
  description: A complex API to test deep comparison capabilities (3.1 version).
paths:
  /users:
    get:
      summary: List users
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
        - name: offset
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      summary: Create user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: Created

  /products/{id}:
    get:
      summary: Get product
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Product details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'

components:
  schemas:
    User:
      type: object
      required:
        - id
        - username
        - email
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
          minLength: 3
          maxLength: 20
          pattern: '^[a-zA-Z0-9_]+$'
        email:
          type: string
          format: email
        age:
          type: integer
          minimum: 18
          maximum: 100
        role:
          type: string
          enum: [user, admin, moderator]
        tags:
          type: array
          items:
            type: string
          maxItems: 5
        address:
          $ref: '#/components/schemas/Address'
        nullableField:
          type: [string, null] # 3.1 specific

    Address:
      type: object
      properties:
        street:
          type: string
        city:
          type: string
        zip:
          type: string
          pattern: '^\d{5}$'

    Product:
      type: object
      oneOf:
        - $ref: '#/components/schemas/PhysicalProduct'
        - $ref: '#/components/schemas/DigitalProduct'

    PhysicalProduct:
      type: object
      properties:
        weight:
          type: number
          exclusiveMinimum: 0 # 3.1 specific (number instead of bool)
        dimensions:
          type: string

    DigitalProduct:
      type: object
      properties:
        fileSize:
          type: integer
        downloadUrl:
          type: string
          format: uri

    Error:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
